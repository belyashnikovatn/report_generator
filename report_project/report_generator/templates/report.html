<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Отчет</title>
</head>
<body>
    <h2>Отчет</h2>
    <table border="1">
        <thead>
            <tr>
                {% for key in data.0.keys %}
                    <th>{{ key }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
                <tr>
                    {% for value in row.values %}
                        <td>{{ value }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <p><strong>Итого: {{ total }}</strong></p>

    <a href="{% url 'download_report' %}"><button>Скачать .docx</button></a>
</body>
</html>
